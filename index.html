<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section>
		<h1>Contact Us</h1>
		<form>
			<label for="userName">Name</label>
			<input type="text" class="box" id="userName">
			<p id="nameErr" class="red"></p>
			<label for="email">Email</label>
			<input type="text" class="box" id="email">
			<p id="emailErr" class="red"></p>
			<label for="website">Website</label>
			<input type="text" class="box" id="website">
			<p id="webErr" class="red"></p>
			<label for="message">Message</label>
			<textarea type="textarea" class="box" id="message"></textarea>
			<p id="msgErr" class="red"></p>
			<button type="submit">Submit</button>
		</form>
	</section>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
